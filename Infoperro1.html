<!DOCTYPE html>
<html lang="es">
<head>
<title>Pseudo-elemento</title>
<style>
div{
    font-weight:bold;
    font-size:22px;
    }

    div::before{
    content:"soy un texto azul delante";
    padding:5px;
    border:1px solid blue;
    margin-right:5px;
    color:blue;
    display:inline-block;
    }

    div::after{
        content:"soy un texto rojo detras";
        padding:5px;
        border:1px solid red;
        margin-right:5px;
        color:red;
        display:inline-block;
    }
</style>
</head>
